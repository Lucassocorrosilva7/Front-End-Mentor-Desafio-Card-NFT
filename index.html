<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">
    <section class="card">
      <article class="hero">
        <img class="hero__img" src="./images/image-equilibrium.jpg" alt="image-equilibrium">

        <img class="hero__icon" src="./images/icon-view.svg" alt="">

      </article>
      <div class="card__description">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="card__text">
        <h3>Our Equilibrium collection promotes balance and calm.</h3>
      </div>
      <div class="card__value">
        <h4 class="card__value--enthe"><img src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</h4>
        <h4 class="card__value--clock"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</h4>
      </div>
      <div class="hr"></div>
      <div class="card__creation">
        <div class="card__creation--hr"></div>
        <img src="./images/image-avatar.png" alt="">
        <h4>Creation of<span> Jules Wyvern</span></h4>
      </div>
    </section>
  </main>
</body>

</html>
